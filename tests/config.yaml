# DriftGuard Test Configuration

version: "0.1.3"
project_name: "test_project"

model:
  type: "classification"  # or "regression"
  metrics:
    - "accuracy"
    - "f1"
    - "roc_auc"
  max_missing_pct: 0.1
  threshold: 0.1

drift:
  method: "ks_test"  # or "jsd", "psi"
  threshold: 0.05
  window_size: 1000
  min_samples: 100

storage:
  type: "local"
  path: "./test_storage"
  retention_days: 30

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

monitor:
  metrics:
    - "accuracy"
    - "f1"
    - "roc_auc"
  window_size: 1000
  performance_threshold: 0.1

alerts:
  enabled: true
  channels:
    - "email"
  email_recipients:
    - "test@example.com"
  min_interval_minutes: 60
