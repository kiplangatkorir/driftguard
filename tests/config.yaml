version: "0.1.3"
project_name: "test_project"

storage:
  type: "local"
  path: "./data"
  retention_days: 30

drift:
  method: "ks_test"
  threshold: 0.05
  window_size: 1000

monitor:
  metrics:
    - "accuracy"
    - "f1"
    - "roc_auc"
  window_size: 1000
  performance_threshold: 0.1

alerts:
  enabled: true
  channels:
    - "email"
  email_recipients:
    - "test@example.com"
  min_interval_minutes: 60
