# DriftGuard Test Configuration

version: "0.1.6"
project_name: "test_project"

model:
  type: "classification"  # or "regression"
  metrics:
    - "accuracy"
    - "f1"
    - "roc_auc"
  max_missing_pct: 0.1
  threshold: 0.1

drift:
  ks_test:
    threshold: 0.05
    correction: bonferroni
  jsd:
    threshold: 0.1
    bins: 20
  psi:
    threshold: 0.2
    bins: 20
  
  feature_selection:
    method: all
    max_features: null

monitor:
  degradation_threshold: 0.1
  window_size: 100
  metrics:
    classification:
      - accuracy
      - precision
      - recall
      - f1
      - roc_auc
    regression:
      - mse
      - rmse
      - mae
      - r2
      - explained_variance

validation:
  schema:
    validate: true
    allow_extra: false
  missing:
    max_pct: 0.1
    strategy: drop
  range:
    validate: true
    std_threshold: 3.0

alerts:
  enabled: true
  severity_levels:
    - info
    - warning
    - error
    - critical
  email:
    enabled: false
    smtp_host: localhost
    smtp_port: 25
    from_address: driftguard@test.com
    to_addresses: []

storage:
  path: tests/storage
  retention_days: 7
  compression: true

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
